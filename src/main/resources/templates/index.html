<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
</head>
<body>
    <h1>Welcome!</h1>
    <button id="mangoButton" onclick="showMangoText()">Click me</button>
    <p id="mangoText" style="display: none; color: green;">Mango!</p>

    <script>
        function showMangoText() {
            // Display the text when the button is clicked
            document.getElementById("mangoText").style.display = "block";
        }
    </script>
</body>
</html>
